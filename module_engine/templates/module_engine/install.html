<!-- module_engine/templates/module_engine/install.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ action|title }} Module</h1>
    
    <div class="card">
        <div class="card-header">
            <h2>{{ module.name }}</h2>
        </div>
        <div class="card-body">
            <p>Version: {{ module.version }}</p>
            <p>Are you sure you want to {{ action }} this module?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Yes, {{ action }}</button>
                <a href="{% url 'module_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
